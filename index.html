<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="content">
        <div class="Capture">
            <div class="login--form">
                <div class="img--box">
                    <img src="img/20945520.jpg" alt=""  >
                </div>
                <div class="login--box" width="50%">
                    <h1 class="title-login">Login</h1>
                    <form action="">
                        
                        <div class="input--box">

                            <input type="text" placeholder="FullName">
                            <span class="fa fa-user icon"></span>
                        </div>
                        
                        <div class="input--box" >
                            
                            <input id="inputPassword" type="password" placeholder="PassWord" >
                            <span id="toggler" class="fa fa-eye icon"></span>
                        </div>
                        <br>
                        <div >
                            
                            <button class="btn"  type="button">SIGN IN</button>
                            <br>
                            <br>
                            <a class="recover--pass" href="#">Forgut your password</a>
                        </div>
                    </form>
                    <br>
                    <div class="login--or">
                        <span> Login Using</span>
                    </div>
                    <div class="social--media">
                        <div class="facebook social"><img class="icons--svg" src="img/icons8-facebook.svg" /></div>
                        <div class="google social"> <img class="icons--svg" src="img/icons8-google.svg" /></div>
                        <div class="twitter social"> <img class="icons--svg" src="img/icons8-twitter.svg" /></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
